          echo "MAKE=make -j$(expr $(nproc) + 1) --output-sync=target" >> $GITHUB_ENV
        shell: alpine.sh {0}

      - name: "Configure"
        run: |
          ./bootstrap.sh
          ./configure \
            CC=${CC} \
            --enable-assert \
            --disable-static \
            --disable-debug
        shell: alpine.sh {0}

      - name: "Compile library"
        run: |
          $MAKE
        shell: alpine.sh {0}

      - name: "Compile tests"
        run: |
          $MAKE tests
