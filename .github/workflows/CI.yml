          make --version
          autoconf --version
          libtool --version
          echo "MAKE=make -j$(expr $(nproc) + 1) --output-sync=target" >> $GITHUB_ENV

      - name: "Configure"
        run: |
          ./bootstrap.sh
          ./configure \
            CC=${CC} \
            --with-gmp=/usr \
            --with-mpfr=/usr \
            --with-ntl=/usr \
